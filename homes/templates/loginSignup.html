{% load static %}
<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
                <title>کیلید / ثبت نام</title>
                <link rel="stylesheet" href={% static "CSS/signupStyle.css"%} />
        </head>

        <body>
            <div id="background">
                <div id="loginPage">
                    <div id="cancelButton">
                        <a href="index.html" style="font-size: 9px; color: white; text-decoration: none;"><img src={% static "images/close-.png" %} style="width: 100%;height: 100%;margin-left: auto;margin-right: auto;display: block;" alt="close" /></a>
                    </div>
                    <div id="sidebar">
                                <img src={% static "images/side1.png" %} style="max-width: 100%; min-width: 100%; height: 20%; position: absolute;bottom: 0;" alt="graphics" />
                    </div>
                    <div id="formBar">
                        <div id="form">
                            <div id="selectionBar">
                                <a id="login" href="login">
                                        ورود
                                </a>
                                <a id="signup">
                                        ثبت ‌نام
                                </a>
                                <div id="completionForm">
                                <form method="POST" action="register">
                                     {% csrf_token %}

                                    <div class="input">
                                            <input class="text" placeholder="نام کاربری" type="text" name="username" value=""  />

                                    </div>
                                    <div class="input">
                                            <input class="text" placeholder="نام" type="text" name="name" value=""  />

                                    </div>
                                    <div class="input">
                                            <input class="text" placeholder="نام خانوادگی" type="text" name="surname" value=""  />
                                    </div>
                                    <div class="input">
                                            <input class="text" placeholder="شماره همراه یا ایمیل" type="text" name="email" value=""  />
                                    </div>
                                    <div class="input">
                                            <input class="text" placeholder="رمز عبور" type="password" name="password" value=""  />
                                    </div>
                                    <div style="display: flex;flex-direction: row; width: 120%;">
                                         <input type="checkbox" name="acceptReceiving" value="yes" />
                                         <span class="formTxt">دریافت خبرنامه</span>&nbsp;&nbsp;&nbsp;&nbsp;

                                    <span class="formTxt" >ثبت نام به معنی قبول

                                            <a id="link">قوانین و مقررات</a>
                                            است
                                    </span>
                                   </div>
                                    <button id="form-submit-button" type="submit" >ارسال</button>
                                 </form>

                                </div>
                            </div>
                        </div>
                        <img src={% static "images/side2.png" %} style="max-width: 100%; min-width: 100%; height: 15%; position: absolute;bottom: 0;" alt="graphics" />
                    </div>

                </div>
            </div>
        </body>

</html>
